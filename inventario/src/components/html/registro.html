<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="../css/registro.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="green-sidebar"></div>
      <div class="circle circle-large"></div>
      <div class="circle circle-medium"></div>
      <div class="circle circle-small"></div>
      <div class="circle circle-tiny"></div>
      <div class="logo">LOGO</div>
      <div class="register-container">
        <h1>Register</h1>
        <form>
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Lorem lorem" />
          <label for="username">User name</label>
          <input type="text" id="username" placeholder="Lorem lorem" />
          <label for="password">Password</label>
          <input type="password" id="password" />
          <div class="password-indicator">Strong..</div>
          <input type="checkbox" id="remember-me" />
          <label for="remember-me">Remember me?</label>
          <a href="#">Forgot Password?</a>
          <button type="submit">Register</button>
        </form>
      </div>
      <img
        class="decorative-image"
        src="https://via.placeholder.com/653x739"
        alt="Decorative"
      />
    </div>
  </body>
</html>
